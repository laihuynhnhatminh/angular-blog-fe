<app-login title="REGISTER">
  <div class="card">
    <form class="flex flex-column xl:w-26rem lg:w-18rem md:w-12rem">
      <p>Already had an account? <a routerLink="../login">Login Here</a></p>
      <span class="field p-float-label p-input-icon-left py-2">
        <input
          pInputText
          type="email"
          id="email"
          placeholder="Enter email"
          class="border-round outline-none focus:border-primary w-full"
        />
        <i class="pi pi-user"></i>
        <label htmlFor="email">Email</label>
      </span>
      <span class="field p-float-label p-input-icon-left py-2">
        <input
          pInputText
          type="password"
          id="password"
          placeholder="Enter password"
          class="border-round outline-none focus:border-primary w-full"
        />
        <i class="pi pi-lock"></i>
        <label htmlFor="password">Password</label>
      </span>
      <span class="field p-float-label p-input-icon-left py-2">
        <input
          pInputText
          type="password"
          id="re-password"
          placeholder="Repeat password"
          class="border-round outline-none focus:border-primary w-full"
        />
        <i class="pi pi-lock"></i>
        <label htmlFor="re-password">Repeat Password</label>
      </span>
      <p-button class="flex justify-content-center" label="REGISTER"></p-button>
    </form>
  </div>
</app-login>
